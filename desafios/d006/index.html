<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>abaixo estarão algumas tags de html5,porém estarão escondidas pelas palavras:</p>
    <ul><li><abbr title="A tag usada é &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="usada para colocar imagens, a tag é &lt;img&gt;"> imagens</abbr></li>
        <li><abbr title="usada para criar listas ordenadas, a tag é &lt;li&gt;">listas ordenadas</abbr></li>
        <li><abbr title="usada para colocar palavras escondidas,a tag é &lt;abbr&gt;">Palavras entre linhas</abbr></li>
        <li><abbr title="a tag é &lt;lo&gt;">listas numeradas</abbr></li>
        <li><abbr title="usada para criar links, a tag é &lt;a&gt;">links</abbr></li>
        <li><abbr title="usada para criar tabelas, a tag é &lt;table&gt;">tabelas</abbr></li>
        <li><abbr title="usada para criar formulários, a tag é &lt;form&gt;">formulários</abbr></li>
        <li><abbr title="usada para criar botões, a tag é &lt;button&gt;">botões</abbr></li>
        <li><abbr title="usada para criar caixas de texto, a tag é &lt;input&gt;">caixas de texto</abbr></li>



    
    
    
    
    
    
    </ul>
</body>
