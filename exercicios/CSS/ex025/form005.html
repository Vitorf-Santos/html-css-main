            <input type="radio" name="Sexo" id="esxfem" value="F"><label for="esxfem">Feminino</label><br>

        </fieldset>

        <fieldset>
<legend>Esportes favoritos</legend>
<input type="checkbox" name="esbas" id="isbas" checked value="B"><label for="isbas">basquete</label> <br>
