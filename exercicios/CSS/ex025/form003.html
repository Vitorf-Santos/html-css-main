<!DOCTYPE html>

    <title>formulario</title>

<body>
    <h1>
        Teste de formulario

        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" >
       </p>

       <p>
          <label for="imedia">MÃ©dia</label>
          <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="0 a 10" autocomplete="off" value="5">
       </p>

       
        <p>
           <label for="imes">Periodo letivo</label>

        <p>
