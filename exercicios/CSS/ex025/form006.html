<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="Cadastro.php" method="post">

        <p>
            <label for="icor">cor:</label>
            <input type="color" name="ecor" id="icor" value="#ff8800">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" step="1" value="0">
        </p>
        <p>
            <label for="ifoto">foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

<p>
    <input type="submit" value="enviar">
    <input type="reset" value="limpar">
</p>


    </form>
</body>
</html>
