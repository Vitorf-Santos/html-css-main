<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>

      
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>

    <form action="" method="post" autocomplete="on">

<p>
    <label for="iest">Estado</label>
    <select name="est" id="iest">
        <optgroup label="Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP" selected>São Paulo</option>
        </optgroup>

        <optgroup label="Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
        </optgroup>
    </select>
</p>
<p>
    <label for="iprof">Profissão</label>
    <input type=" text" name="prof" id="iprof" list="lsprof">
    <datalist id="lsprof">
        <option value="ADM">Administrador</option>
        <option value="cont">contabilidade</option>
        <option value="if">Influencer</option>
        <option value="JG">Jogador</option>
    </datalist>
</p>

<p>
    <label for="imsg">Mensagem:</label><br>
    <textarea name="msg" id="imsg" rows="10"
    cols="30" ></textarea>
</p>








       

    </form>
</body>
</html>
