<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>

    <form action="Cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">nome:</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail">email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Email">
            </p>
            <p>
                <label for="itel">telefone:</label>
                <input type="tel" name="tel" id="itel" required  autocomplete="tel"
               pattern="^\(d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxxx-xxxx" >
            </p>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>




</form>
</body>
</html>
