<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>

    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varíos dispositivos diferentes ou simplesmente aumente e diminua o seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-M.png" type="image/png">

        <img src="imagens/foto-G.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo o áudio</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <p>Essa é a outra maneira.</p>
    <audio preload="metadata" controls autoplay loop>
       
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg ">
        <source src="midia/happy-mistake.wav" type="audio/wav">

<h2>Caso nenhum funcione.</h2>
<p>Infelizmente seu navegador não consegue reproduzir. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo.</a></p>

    </audio>
</html>
