<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Palavras aleatorias somente para seguir o conteudo do curso</p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br>como esse você pode usar a tag &lt;br&gt;</p><!--essa tag é um comentario que não afeta o codigo-->
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis:
       &#x1F917;
    </p>
</body>
</html>
